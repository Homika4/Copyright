<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
        <button type="submit">Upload</button>
    </form>
    <br>
    <a href="{{ url_for('gallery') }}">View Gallery</a>
    <br><br>
    <!-- Bouton pour supprimer toutes les images -->
    <form action="{{ url_for('delete_all') }}" method="POST">
        <button type="submit">Delete All Images</button>
    </form>
</body>
</html>
